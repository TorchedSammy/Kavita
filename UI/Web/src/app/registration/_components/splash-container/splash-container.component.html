<div class="container-fluid login d-flex h-full justify-content-center align-items-center">
    <div class="mx-auto align-self-center">
        <div class="mb-5 d-flex gap-2 justify-content-center align-items-center" >
            <app-image width="3em" imageUrl="assets/images/logo.png" classes="logo" />
            <span class="wordmark">Kavita</span>
        </div>
        <div class="card border-primary border-top border-4">
            <span>
                <div class="logo-container">
                    <h3 class="card-title text-center">
                        <ng-content select="[title]"></ng-content>
                    </h3>
                </div>
            </span>
            <div class="card-text">
                <ng-content select="[body]"></ng-content>
            </div>
            <div class="card-footer">
                <ng-content select="[footer]"></ng-content>
            </div>
        </div>
    </div>
</div>
